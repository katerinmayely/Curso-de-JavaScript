<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Opinión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .survey-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .survey-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .survey-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .survey-form label {
            font-size: 14px;
            color: #555;
        }

        .survey-form input[type="radio"] {
            margin-right: 10px;
        }

        .survey-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .survey-form button:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            display: none; /* Aquí se podría usar JS para mostrarla tras enviar la encuesta */
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2>Encuesta de Opinión</h2>
        <form class="survey-form">
            <label>
                <input type="radio" name="opinion" value="me-gusta">
                Me gusta
            </label>
            <label>
                <input type="radio" name="opinion" value="no-me-gusta">
                No me gusta
            </label>
            <label>
                <input type="radio" name="opinion" value="indiferente">
                Me es indiferente
            </label>
            <button type="button" disabled>Enviar</button>
        </form>
        <p class="thank-you-message">¡Gracias por tu opinión!</p>
    </div>
</body>
</html>
